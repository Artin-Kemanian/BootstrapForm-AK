<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6674ca1767.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card m-5">
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
            <div>
                <form class="row g-3">
                    <div class="col-md-5">
                        <label for="inputCard" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXX-XXXX-XXXX-XXXX">
                      </div>
                      <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC</label>
                        <input type="password" class="form-control" id="cvc" placeholder="0000">
                      </div>
                      <div class="col-md-4">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                      </div>
                    
                      <div class="col-md-6">
                        <label for="inputFN" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFN">
                      </div>
                      <div class="col-md-6">
                        <label for="inputLN" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLN">
                      </div>

                      <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Pick a state</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>

                    <div class="col-md-6">
                      <div class="rounded bg-secondary">
                        <div class="form-check form-check-inline bg-secondary">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                          </div>
                        <div class="form-check form-check-inline bg-secondary">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                      </div>
                    </div>
                    
                    
                    <div class="col-md-6 justify-content-md-end">
                        <label for="floatingTextarea">Message</label>
                        <textarea class="form-control" id="floatingTextarea" style="height: 100px;"></textarea>
                        <div id="messageHelpBlock" class="form-text">
                            Add any notes here.
                        </div>
                    </div>
                        
                    </div>
                    
                </form>
            </div>
        <div class="card-footer d-flex justify-content-end">
          <button class="btn btn-secondary m-1">Cancel</button>
          <button class="btn btn-primary m-1">Send</button>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
